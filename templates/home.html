<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Panel principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <link href="/static/style_material.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="form-page">
  <div class="form-card z-depth-1">
    <div style="position: relative;">
      <button id="modo-oscuro" type="button" class="btn-flat"
        title="Modo oscuro"
        style="position: absolute; top: 0.4rem; right: 0.6rem; min-width: 40px; z-index: 10;">
        <span class="material-icons" style="font-size:1.7em;">dark_mode</span>
      </button>
      <h4 class="titulo-formulario" style="margin:0;">
        <span class="material-icons" style="vertical-align:-7px; font-size:1.35em; margin-right:7px; color:var(--color-primary);">home</span>
        <span class="titulo-formulario-texto">Panel principal</span>
      </h4>
    </div>

    <div class="options-list">
      <a href="/form_asignacion" class="option-btn waves-effect">
        <span class="material-icons">person</span>
        <span>Formulario de Asignaci√≥n</span>
      </a>
      <a href="/form_visita" class="option-btn waves-effect">
        <span class="material-icons">assignment</span>
        <span>Formulario de Visita</span>
      </a>
      <a href="/dashboard" class="option-btn waves-effect">
        <span class="material-icons">bar_chart</span>
        <span>Dashboard Asignaciones</span>
      </a>
      <a href="/geovisor" class="option-btn waves-effect">
        <span class="material-icons">map</span>
        <span>Geovisor</span>
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
