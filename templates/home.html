<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Panel principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <link href="/static/style_material.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body { background: #fafafa; }
    .main-card {
      max-width: 400px;
      margin: 40px auto 0 auto;
      padding: 1.5rem 0.5rem 1.1rem 0.5rem;
      border-radius: 17px;
      box-shadow: 0 3px 18px rgba(21,101,192,0.12);
      background: #fff;
      text-align: center;
    }
    .main-card h4 {
      color: #1565c0;
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      letter-spacing: 0.01em;
    }
    .options-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.1rem;
    }
    .option-btn {
      width: 88vw;
      max-width: 270px;
      min-width: 180px;
      min-height: 64px;
      border-radius: 10px;
      background: #e3f2fd;
      box-shadow: 0 2px 6px rgba(13,71,161,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0d47a1;
      font-weight: 500;
      font-size: 1.12rem;
      transition: background .15s, box-shadow .15s;
      border: none;
      outline: none;
      cursor: pointer;
      text-decoration: none;
      padding: 0.6rem 0.2rem 0.52rem 0.2rem;
      gap: 0.2rem;
    }
    .option-btn:hover, .option-btn:focus {
      background: #bbdefb;
      box-shadow: 0 4px 16px rgba(13,71,161,0.14);
    }
    .option-icon {
      font-size: 2.13rem;
      color: #1565c0;
      margin-bottom: 0.12rem;
      display: block;
    }
    .option-label {
      font-size: 1.06rem;
      font-weight: 500;
      color: #144fa0;
      margin-top: 0.06rem;
      letter-spacing: 0.01em;
      line-height: 1.16;
    }
    @media (max-width: 500px) {
      .main-card { max-width: 98vw; margin-top: 10px; padding-left: 0.09rem; padding-right: 0.09rem; }
      .option-btn { max-width: 92vw; min-width: 130px; }
      .main-card h4 { font-size: 1.07rem; }
      .option-label { font-size: 0.97rem; }
    }
  </style>
</head>
<body>
  <div class="main-card z-depth-1">
    <h4>Panel principal</h4>
    <div class="options-list">
      <a href="/form_visita" class="option-btn waves-effect">
        <span class="material-icons option-icon">assignment</span>
        <span class="option-label">Formulario<br>de Visita</span>
      </a>
      <a href="/form_asignacion" class="option-btn waves-effect">
        <span class="material-icons option-icon">person</span>
        <span class="option-label">Formulario<br>Asignaci√≥n</span>
      </a>
      <a href="/geovisor" class="option-btn waves-effect">
        <span class="material-icons option-icon">map</span>
        <span class="option-label">Geovisor</span>
      </a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
