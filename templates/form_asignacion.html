<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Formulario de Asignación</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet"/>
  <link href="/static/style_material.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Choices.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <style>
    body { background: #fafafa; }
    .form-card {
      max-width: 400px;
      margin: 42px auto;
      padding: 1.8rem 1rem 1.5rem 1rem;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 3px 16px rgba(13,71,161,0.10);
    }
    h4.titulo-formulario {
      margin-bottom: 1.8rem;
      font-weight: 600;
      color: #1a237e;
      text-align: center;
      font-size: 1.28rem;
    }
    .input-field {
      margin-bottom: 1.25rem;
    }
    .choices__inner, .choices__input, input, select, textarea {
      font-size: 16px !important;
    }
    .municipio-label {
      margin-bottom: 0.4rem;
      font-size: 1rem;
      color: #757575;
      font-weight: 500;
      display: block;
      margin-left: 2px;
      letter-spacing: 0.01em;
    }
    .checkbox-row {
      margin-bottom: 1.3rem;
      margin-top: -0.3rem;
      padding-left: 0.12rem;
    }
    .guardar-btn-row {
      display: flex; justify-content: center; margin-top: 1.1rem;
    }
    @media (max-width: 600px) {
      .form-card { padding: 0.8rem 0.2rem; max-width: 97vw; }
      h4.titulo-formulario { font-size: 1.04rem; }
      .input-field { margin-bottom: 0.7rem; }
    }
  </style>
</head>
<body>
<div class="form-card z-depth-1">
  <h4 class="titulo-formulario">Asignación de casos</h4>

  {% if exito == 1 %}
    <div id="mensaje-exito" class="card-panel green lighten-4 green-text text-darken-4" style="margin-bottom: 1.1rem; font-size:1.03rem;">
      ✅ La asignación fue registrada exitosamente.
    </div>
  {% endif %}

  <form action="/enviar_asignacion" method="post" autocomplete="off">
    <div class="input-field">
      <input id="consecutivo" name="consecutivo" required type="text"/>
      <label for="consecutivo">Consecutivo *</label>
    </div>
    <div class="input-field">
      <input id="fecha_asignacion" name="fecha_asignacion" required type="date"/>
      <label for="fecha_asignacion">Fecha de asignación *</label>
    </div>
    <div class="input-field" style="margin-bottom: 1.2rem;">
      <label for="municipio_id" class="municipio-label">Municipio *</label>
      <select id="municipio_id" name="municipio_id" required>
        <option disabled selected value="">-- Selecciona un municipio --</option>
        {% for m in municipios %}
          <option value="{{ m.id }}">{{ m.mpio_cnmbr }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="checkbox-row">
      <label style="font-size:1.05rem;">
        <input type="checkbox" name="solo_fotos" value="true" style="font-size:1.18rem;"/>
        <span>¿Solo fotos?</span>
      </label>
    </div>
    <div class="guardar-btn-row">
      <button class="btn waves-effect blue darken-3 z-depth-1 hoverable" type="submit" style="min-width:130px;">
        <i class="material-icons left" style="line-height: inherit; font-size: 20px;">check</i>
        GUARDAR
      </button>
    </div>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script>
  // SOLO Choices.js, NO inicialices M.FormSelect.init en el select de municipio
  document.addEventListener('DOMContentLoaded', function() {
    new Choices('#municipio_id', {
      searchEnabled: true,
      shouldSort: true,
      itemSelectText: '',
      placeholderValue: '-- Selecciona un municipio --',
      removeItemButton: false,
      searchPlaceholderValue: 'Buscar municipio...'
    });
    // NO: M.FormSelect.init(elems);
  });

  // Elimina el mensaje de éxito después de 5 segundos
  setTimeout(() => {
    const mensaje = document.getElementById("mensaje-exito");
    if (mensaje) {
      mensaje.style.transition = "opacity 0.5s ease";
      mensaje.style.opacity = 0;
      setTimeout(() => mensaje.remove(), 500);
    }
  }, 5000);
</script>
</body>
</html>
