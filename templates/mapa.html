<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <title>Geovisor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <style>
      #map { height: 92vh; width: 100%; }
      body { background: #fafafa; margin:0; padding:0; font-family: Roboto,sans-serif;}
      h3 { text-align:center; margin: 2rem 0 1rem; color:#1565c0;}
    </style>
</head>
<body>
    <h3>üó∫Ô∏è Geovisor Inmobiliario üó∫Ô∏è</h3>
    <!-- Barra de b√∫squeda de coordenadas -->
    <style>
    #search-coords {
      position: absolute;
      bottom: 20px; left: 20px;
      z-index: 1000;
      background: #fff;
      padding: 6px 8px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      gap: 6px;
    }
    #search-coords input {
      width: 150px;
      border: none;
      outline: none;
      font-size: 1em;
      padding: 2px 4px;
      border-bottom: 1.5px solid #1976d2;
    }
    #search-coords button {
      background: #1565c0;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 2px 9px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      transition: background 0.2s;
    }
    #search-coords button:hover {
      background: #0d47a1;
    }
    </style>
    <div id="search-coords">
      <input type="text" id="coordInput" placeholder="lat, lon">
      <button id="goToCoords" title="Ir a coordenadas">üîç</button>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <script>
      var map = L.map('map').setView([4.65, -74.1], 12);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19}).addTo(map);

      var overlays = {};
      var control = L.control.layers(null, overlays, {collapsed:false}).addTo(map);

      fetch("/api/lista_capas")
        .then(r => r.json())
        .then(lista => {
          lista.forEach(function(c){
            fetch("/api/capa/" + c.id)
              .then(r2 => r2.json())
              .then(geojson => {
                let estilo = (c.tipo == "polygon") ? {color: '#1976d2', fillOpacity:0.15} : {};
                // --------- CLUSTER para ofertas ----------
                if (c.id === "oferta") {
                  var redIcon = new L.Icon({
                    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
                    shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png",
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34],
                    shadowSize: [41, 41]
                  });
                  var clusterGroup = L.markerClusterGroup();
                  var capaL = L.geoJSON(geojson, {
                    pointToLayer: function(f, latlng) {
                      return L.marker(latlng, {icon: redIcon});
                    },
                    onEachFeature: function(feature, layer) {
                      let props = feature.properties;
                      let texto = '';
                      for (const [k,v] of Object.entries(props)) {
                        texto += `<b>${k}:</b> ${v}<br>`;
                      }
                      layer.bindPopup(texto);
                    }
                  });
                  clusterGroup.addLayer(capaL);
                  overlays[c.nombre] = clusterGroup;
                  control.addOverlay(clusterGroup, c.nombre);
                  // NO agregar a map por defecto
                } else {
                  // --- Otras capas ---
                  var capaL = L.geoJSON(geojson, {
                    style: estilo,
                    pointToLayer: function(f, latlng) {
                      return L.marker(latlng);
                    },
                    onEachFeature: function(feature, layer) {
                      let props = feature.properties;
                      let texto = '';
                      for (const [k,v] of Object.entries(props)) {
                        texto += `<b>${k}:</b> ${v}<br>`;
                      }
                      layer.bindPopup(texto);
                    }
                  });
                  overlays[c.nombre] = capaL;
                  control.addOverlay(capaL, c.nombre);
                  // Solo agrega "Aval√∫os" al mapa por defecto
                  if (c.id === "avaluo") {
                    capaL.addTo(map);
                  }
                }
              });
          });
        });
    // --- Barra de b√∫squeda de coordenadas ---
    var searchMarker = null;

    var orangeIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-orange.png',
      shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
      iconSize:     [25, 41],
      iconAnchor:   [12, 41],
      popupAnchor:  [1, -34],
      shadowSize:   [41, 41]
    });

    document.getElementById("goToCoords").onclick = function() {
      var val = document.getElementById("coordInput").value.trim();
      var parts = val.split(",");
      if (parts.length != 2) {
        alert("Usa el formato: lat, lon\nEjemplo: 4.65, -74.1");
        return;
      }
      var lat = parseFloat(parts[0]);
      var lon = parseFloat(parts[1]);
      if (isNaN(lat) || isNaN(lon)) {
        alert("Las coordenadas deben ser n√∫meros v√°lidos");
        return;
      }
      // Centrar mapa
      map.setView([lat, lon], 17, {animate: true});

      // Marcador en las coordenadas
      if (searchMarker) map.removeLayer(searchMarker);
      searchMarker = L.marker([lat, lon], {icon: orangeIcon}).addTo(map);

      // Destello: c√≠rculo animado
      var flash = L.circle([lat, lon], {
        color: "#1565c0",
        fillColor: "#1976d2",
        fillOpacity: 0.4,
        radius: 25
      }).addTo(map);

      // Animaci√≥n de destello: expandir y desvanecer
      var grow = 25;
      var opacity = 0.4;
      var step = 0;
      var interval = setInterval(function() {
        grow += 14;
        opacity -= 0.07;
        flash.setRadius(grow);
        flash.setStyle({fillOpacity: Math.max(opacity, 0)});
        step += 1;
        if (step > 8) {
          map.removeLayer(flash);
          clearInterval(interval);
        }
      }, 60);
    };
    </script>
</body>
</html>
